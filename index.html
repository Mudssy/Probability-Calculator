    <div class="container">
        <button type="button" class="btn btn-primary center" onclick="calculateProbs()">calc</button>

            </div>

                <div class="d-flex flex-wrap justify-content-center" >

                            <div class="row">
                                <div class="col-6 text-start">
                                    <h5>P(a)</h5>
                                </div>
                                <div class="col-6">
                                    <input type="number" min="0" max="1" step=".001" class="form-control" id="a">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card m-2 p-2 " style="width: 350px;">
                        <div class="container">
                            <div class="row">
                                <div class="col-6 text-start">
                                    <h5>P(b)</h5>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="b">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card m-2 p-2 " style="width: 350px;">
                        <div class="container">
                            <div class="row">
                                <div class="col-6 text-start">
                                    <h5>P(¬a)</h5>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="Na">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card m-2 p-2 " style="width: 350px;">
                        <div class="container">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card m-2 p-2 " style="width: 350px;">
                        <div class="container">
                            <div class="row">
                                <div class="col-6 text-start">
                                    <h5>P(a ∪ b)</h5>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="aUb">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card m-2 p-2 " style="width: 350px;">
                        <div class="container">
                            <div class="row">
                                <div class="col-6 text-start">
                                    <h5>P(a ∪ ¬b)</h5>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="aUNb">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card m-2 p-2 " style="width: 350px;">
                        <div class="container">
                            <div class="row">
                                <div class="col-6 text-start">
                                    <h5>P(¬a ∪ b)</h5>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="NaUb">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card m-2 p-2 " style="width: 350px;">
                        <div class="container">
                            <div class="row">
                                <div class="col-6 text-start">
                                    <h5>P(¬a ∪ ¬b)</h5>
                                </div>
                                <div class="col-6 text-start">
                                    <input type="text" class="form-control" id="NaUNb">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card m-2 p-2 " style="width: 350px;">
                        <div class="container">
                            <div class="row">
                                <div class="col-6 text-start">
                                    <h5>P(a ∩ b)</h5>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="aAb">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card m-2 p-2 " style="width: 350px;">
                        <div class="container">

                                <div class="col-6 text-start">
                                    <h5>P(a ∩ ¬b)</h5>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="aANb">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card m-2 p-2 " style="width: 350px;">
                        <div class="container">
                            <div class="row">
                                <div class="col-6 text-start">
                                    <h5>P(¬a ∩ b)</h5>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="NaAb">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card m-2 p-2 " style="width: 350px;">

                        </div>
                    </div>
                    <div class="card m-2 p-2 " style="width: 350px;">

                                    <h5>P(a | b)</h5>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="aGb">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card m-2 p-2 " style="width: 350px;">
                        <div class="container">
                            <div class="row">
                                <div class="col-6 text-start">
                                    <h5>P(a | ¬b)</h5>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="aGNb">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card m-2 p-2 " style="width: 350px;">
                        <div class="container">
                            <div class="row">
                                <div class="col-6 text-start">
                                    <h5>P(¬a | b)</h5>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="NaGb">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card m-2 p-2 " style="width: 350px;">

                        </div>
                    </div>
                    <div class="card m-2 p-2 " style="width: 350px;">
                        <div class="container">
                            <div class="row">
                                <div class="col-6 text-start">
                                    <h5>P(¬b | a)</h5>
                                </div>

                                    <input type="text" class="form-control" id="NbGa">

                                <div class="col-6 text-start">

                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" id="NbGNa">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card m-2 p-2 justify-content-center"style="width: 350px;">
                        <div class="container">
                            <div class="row">
                                <div class="col-9">
                                    <h5>Independent</h5>
                                </div>
                                <div class="col-3">
                                    <div class=" justify-content-center">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch" id="independent" style="transform: scale(1.5);" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card m-2 p-2  justify-content-center" style="width: 350px;">
                        <div class="container">
                            <div class="row">
                                <div class="col-8">
                                    <h5>Mutually exclusive</h5>
                                </div>
                                <div class="col-3">
                                    <div class="justify-content-center">
                                        <div class="form-check form-switch" style="vertical-align: middle;">
                                            <input class="form-check-input" type="checkbox" role="switch" id="mutually_exclusive" style="transform: scale(1.5);" >
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                
            </div>
            <div class="card-footer">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-3">
                            <div class="card justify-content-center">
                                <input class="btn btn-primary" type="submit" value="Calculate" onclick="updateDocument()"></input>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card justify-content-center">
